 je_uzb_silicon_and_silk_road_complete:0 "Uzbekistan has revitalized the Silk Road! Our [Concept('concept_building', 'Silk Plantations')], [Concept('concept_building', 'Textile Mills')], and [Concept('concept_building', 'Trade Centers')] have restored our position as the commercial heart of Central Asia!"




