 bukharian_jews:0 "Bukharian Jews"
 bukharian_jews_desc:0 "A small but influential Jewish community in Bukhara, known for its cultural achievements and religious practices."

 je_uzb_silicon_and_silk_road:0 "Revitalizing the Silk Road"

 je_uzb_silicon_and_silk_road_desc:0 "Revive the ancient Silk Road through silk production, textile manufacturing, and [concept_trade]. Build [Concept('concept_building', 'Silk Plantations')] in [Concept('concept_state', 'Samarqand')], establish [Concept('concept_building', 'Textile Mills')] in our historic trading cities, and restore [Concept('concept_building', 'Trade Centers')] to prove Uzbekistan is the true successor to the Timurid Empire's commercial legacy."

 je_uzb_silicon_and_silk_road_lobby:0 "Revive the ancient Silk Road through silk production, textile manufacturing, and [concept_trade]. Build [Concept('concept_building', 'Silk Plantations')] in [Concept('concept_state', 'Samarqand')], establish [Concept('concept_building', 'Textile Mills')] in our historic trading cities, and restore [Concept('concept_building', 'Trade Centers')] to prove Uzbekistan is the true successor to the Timurid Empire's commercial legacy."

