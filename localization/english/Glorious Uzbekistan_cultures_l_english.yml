 je_uzb_ulughbek_scholars:0 "Ulughbek's Scholars"
 je_uzb_ulughbek_scholars_desc:0 "Restore the intellectual legacy of Ulughbek by expanding [Concept('concept_building', 'Universities')] and raising [concept_literacy]. A modern Uzbekistan must lead with knowledge."
 je_uzb_ulughbek_scholars_lobby:0 "Restore the intellectual legacy of Ulughbek by expanding [Concept('concept_building', 'Universities')] and raising [concept_literacy]."
 je_uzb_ulughbek_scholars_reason:0 "Restore the intellectual legacy of Ulughbek by expanding [Concept('concept_building', 'Universities')] and raising [concept_literacy]."

 je_uzb_amir_temur_army:0 "Forge the Amir Temur Army"
 je_uzb_amir_temur_army_desc:0 "Rebuild the military machine of Amir Temur. Expand [Concept('concept_building', 'Barracks')], secure modern arms production, and establish artillery foundries to support a professional army."
 je_uzb_amir_temur_army_lobby:0 "Rebuild the military machine of Amir Temur through [Concept('concept_building', 'Barracks')] and modern arms production."
 je_uzb_amir_temur_army_reason:0 "Rebuild the military machine of Amir Temur through [Concept('concept_building', 'Barracks')] and modern arms production."

 je_uzb_amir_temur_babur_claims:0 "Claims of Amir Temur and Babur"
 je_uzb_amir_temur_babur_claims_desc:0 "Unite the lands once ruled by Amir Temur and Babur across Central Asia, Persia, and India. Restoring these historic frontiers will reforge the Timurid legacy."
 je_uzb_amir_temur_babur_claims_lobby:0 "Unite the lands once ruled by Amir Temur and Babur across Central Asia, Persia, and India."
 je_uzb_amir_temur_babur_claims_reason:0 "Unite the lands once ruled by Amir Temur and Babur across Central Asia, Persia, and India."

 je_uzb_golden_era:0 "Timurid Golden Era"
 je_uzb_golden_era_desc:0 "Prosperity, stability, and high [concept_literacy] mark a true golden era. Reduce [concept_radical] influence and build a powerful economy worthy of the Timurid name."
 je_uzb_golden_era_lobby:0 "Prosperity, stability, and high [concept_literacy] mark a true golden era."
 je_uzb_golden_era_reason:0 "Prosperity, stability, and high [concept_literacy] mark a true golden era."

 je_uzb_colonial_frontiers:0 "Frontiers of the Steppe"
 je_uzb_colonial_frontiers_desc:0 "Pursue colonial expansion to secure new markets and resources. Strengthen [concept_colony] administration and expand colonial reach beyond the traditional Uzbek heartland."
 je_uzb_colonial_frontiers_lobby:0 "Pursue colonial expansion to secure new markets and resources."
 je_uzb_colonial_frontiers_reason:0 "Pursue colonial expansion to secure new markets and resources."

