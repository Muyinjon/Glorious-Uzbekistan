 # State Traits
 state_trait_silk_road_hub:0 "Silk Road Hub"
 state_trait_silk_road_hub_desc:0 "A historic crossroads of caravan trade and crafts. Strong commercial networks, specialized silk production, and improved local logistics help the state support more development."

 state_trait_fergana_valley:0 "Fergana Valley"
 state_trait_fergana_valley_desc:0 "A fertile valley with intensive farming traditions and dense settlement patterns. Irrigation and local transport networks support both agriculture and early development."

 state_trait_aral_sea:0 "Aral Sea (1836)"
 state_trait_aral_sea_desc:0 "In 1836 the Aral Sea still supported major fishing and river commerce. Water routes improve local logistics and help sustain larger fishing communities."

 # State Names
 STATE_SAMARQAND:0 "Samarqand"
 STATE_SAMARQAND_desc:0 "Samarqand is one of the oldest cities in Central Asia, famed for its role along the Silk Road. Long a center of scholarship, craftsmanship, and international trade, the city remains a symbol of Uzbek cultural and economic life."

 STATE_NAVOI:0 "Navoi"
 STATE_NAVOI_desc:0 "Navoi lies at the crossroads of Central Asia's steppe and desert routes. Rich in natural resources, the region holds great potential for mining, industry, and strategic infrastructure development."

 STATE_SURKHANDARYA:0 "Surkhandarya"
 STATE_SURKHANDARYA_desc:0 "Bordering the mountainous south, Surkhandarya has long served as a gateway between Central Asia and the broader Islamic world. Its fertile valleys and trade routes support agriculture and regional commerce."

 STATE_BUKHARA:0 "Bukhara"
 STATE_BUKHARA_desc:0 "Bukhara is a historic center of religion, learning, and trade. For centuries, its madrasas and markets drew merchants and scholars from across Eurasia, making it one of the most influential cities of the Silk Road."

 STATE_KASHIKADARYA:0 "Kashkadarya"
 STATE_KASHIKADARYA_desc:0 "Kashkadarya's plains and river valleys support extensive agriculture, while its position south of Samarqand links the region to both internal and international trade routes."

 STATE_JIZZAKH:0 "Jizzakh"
 STATE_JIZZAKH_desc:0 "Situated between steppe and mountain, Jizzakh has historically acted as a transit region for caravans and armies alike. Its geography makes it vital for overland connections across Uzbekistan."

 STATE_TOSHKENT:0 "Toshkent"
 STATE_TOSHKENT_desc:0 "Toshkent is Uzbekistan's political and industrial heart. As the largest urban center in the region, it serves as a hub for administration, manufacturing, and modern infrastructure."

 STATE_SIRDAYO:0 "Syr Darya"
 STATE_SIRDAYO_desc:0 "Formed around the Syr Darya River, this region relies on irrigation and fertile soils to sustain agriculture. Control of water and transport along the river has long shaped local development."

 STATE_ANDIJAN:0 "Andijan"
 STATE_ANDIJAN_desc:0 "Located in the fertile Fergana Valley, Andijan is a center of intensive agriculture and population growth. Its cotton fields and workshops form the backbone of regional production."

 STATE_NAMANGAN:0 "Namangan"
 STATE_NAMANGAN_desc:0 "Namangan is a densely populated and agriculturally rich region of the Fergana Valley, known for its skilled labor, trade networks, and cultural traditions."

 STATE_KARAKALPAKSTAN:0 "Karakalpakstan"
 STATE_KARAKALPAKSTAN_desc:0 "Karakalpakstan is an autonomous region shaped by the Aral Sea and the Amu Darya. Historically reliant on fishing, river trade, and pastoral life, the region faces both opportunity and environmental challenge."


 # Silk Road Events
 uzb_silk_road_silk_progress_title:0 "Silk Production Expands"
 uzb_silk_road_silk_progress_desc:0 "The silk plantations of Samarqand now produce silk in great abundance. The ancient art of sericulture has been revived, laying the foundation for Uzbekistan's renewed economic strength."
 uzb_silk_road_textile_progress_title:0 "Textile Industry Grows"
 uzb_silk_road_textile_progress_desc:0 "Textile mills in our historic trading cities now process silk and cotton into fine fabrics. The Silk Road's legacy lives on through modern industry."
 uzb_silk_road_trade_progress_title:0 "Trade Centers Restored"
 uzb_silk_road_trade_progress_desc:0 "Trade centers in Samarqand have been restored to their former glory. Caravans once again flow through Central Asia, connecting East and West."
 uzb_silk_road_progress_ok:0 "The Silk Road advances"

 # Silk Road Completion Event
 uzb_silk_road_complete_title:0 "The Silk Road Reborn"
 uzb_silk_road_complete_desc:0 "Uzbekistan has successfully revitalized the Silk Road! Our silk plantations, textile mills, and trade centers have restored our position as the commercial heart of Central Asia. The ancient trade routes once again flow with goods, ideas, and prosperity."
 uzb_silk_road_complete_option_commercial:0 "Focus on trade and commerce"
 uzb_silk_road_complete_option_commercial_desc:0 "Emphasize our role as a commercial hub, strengthening trade networks and market access."
 uzb_silk_road_complete_option_industrial:0 "Modernize our industry"
 uzb_silk_road_complete_option_industrial_desc:0 "Invest in industrial production methods to maximize efficiency and output."
 uzb_silk_road_complete_option_cultural:0 "Celebrate our heritage"
 uzb_silk_road_complete_option_cultural_desc:0 "Honor the cultural legacy of the Silk Road and the Timurid Empire."

 # Follow-up Events
 uzb_silk_road_followup_commercial_title:0 "A New Commercial Hub"
 uzb_silk_road_followup_commercial_desc:0 "By focusing on trade and commerce, Uzbekistan has become a vital commercial hub. Merchants from across Eurasia now visit Samarqand, and our trade networks span continents. The Silk Road's commercial legacy has been fully restored."
 uzb_silk_road_followup_industrial_title:0 "Industrial Modernization"
 uzb_silk_road_followup_industrial_desc:0 "Our investment in industrial modernization has paid dividends. Steam-powered looms now produce textiles at unprecedented speeds, and our textile mills have become models of efficiency. The Silk Road's legacy lives on not just in tradition, but in innovation that rivals the greatest industrial powers of the age."
 uzb_silk_road_followup_cultural_title:0 "The Golden Age Returns"
 uzb_silk_road_followup_cultural_desc:0 "By celebrating our cultural heritage, Uzbekistan has become a beacon of art, learning, and refinement. Scholars and artists from across the world visit Samarqand to study our traditions, and our prestige has reached new heights. The Timurid Empire's golden age has returned, and all recognize Uzbekistan as its true successor."
 uzb_silk_road_followup_ok:0 "Uzbekistan stands proud!"

