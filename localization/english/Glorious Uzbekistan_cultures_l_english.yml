 # Journal Entry: Revitalizing the Silk Road
 je_uzb_silicon_and_silk_road:0 "Revitalizing the Silk Road"
 je_uzb_silicon_and_silk_road_reason:0 "Revive the ancient Silk Road through silk production, textile manufacturing, and [concept_trade]. Build silk plantations in Samarqand, establish textile mills in our historic trading cities, and restore trade centers to prove Uzbekistan is the true successor to the Timurid Empire's commercial legacy."
 je_uzb_silicon_and_silk_road_progress:0 "Working toward a GDP of £10.0M"

 # Journal Entry: Ulughbek's Scholars
 je_uzb_ulughbek_scholars:0 "Ulughbek's Scholars"
 je_uzb_ulughbek_scholars_reason:0 "Restore the intellectual legacy of Ulughbek by expanding universities and raising [concept_literacy]. A modern Uzbekistan must lead with knowledge."
 je_uzb_ulughbek_scholars_progress:0 "Working toward 50% literacy"

 # Journal Entry: Forge the Amir Temur Army
 je_uzb_amir_temur_army:0 "Forge the Amir Temur Army"
 je_uzb_amir_temur_army_reason:0 "Rebuild the military machine of Amir Temur. Expand barracks, secure modern arms production, and establish artillery foundries to support a professional army."

 # Journal Entry: Claims of Amir Temur and Babur
 je_uzb_amir_temur_babur_claims:0 "Claims of Amir Temur and Babur"
 je_uzb_amir_temur_babur_claims_reason:0 "Unite the lands once ruled by Amir Temur and Babur across Central Asia, Persia, and India. Restoring these historic frontiers will reforge the Timurid legacy."

 # Journal Entry: Timurid Golden Era
 je_uzb_golden_era:0 "Timurid Golden Era"
 je_uzb_golden_era_reason:0 "Prosperity, stability, and high [concept_literacy] mark a true golden era. Reduce [concept_radical] influence and build a powerful economy worthy of the Timurid name."
 je_uzb_golden_era_progress:0 "Working toward a GDP of £30.0M"

 # Journal Entry: Frontiers of the Steppe
 je_uzb_colonial_frontiers:0 "Frontiers of the Steppe"
 je_uzb_colonial_frontiers_reason:0 "Pursue colonial expansion to secure new markets and resources. Strengthen [concept_colony] administration and expand colonial reach beyond the traditional Uzbek heartland."

