l_english:
 uzb_modifier_pride_of_the_east:0 "Pride of the East"
 uzb_modifier_pride_of_the_east_desc:0 "Uzbekistan has proven itself as the industrial successor to the Timurid Empire, earning recognition and respect from the world."
 
 uzb_modifier_silk_road_cultural_legacy:0 "Silk Road Cultural Legacy"
 uzb_modifier_silk_road_cultural_legacy_desc:0 "Uzbekistan celebrates its rich cultural heritage as the heart of the Silk Road, attracting scholars, artists, and merchants from across the world."

uzb_modifier_identity_crisis:0 "Identity Crisis"
uzb_modifier_identity_crisis_desc:0 "The state cannot agree on a national identity, and the administration fractures under competing narratives."

uzb_modifier_uzbek_primacy:0 "Uzbek Primacy"
uzb_modifier_uzbek_primacy_desc:0 "A singular Turkic identity is enforced at the heart of the state, bringing martial confidence and unity."

uzb_modifier_tajik_primacy:0 "Tajik Primacy"
uzb_modifier_tajik_primacy_desc:0 "A Persian literary revival reshapes the nation around the Tajik cultural tradition."

uzb_modifier_middle_path:0 "Central Asian Harmony"
uzb_modifier_middle_path_desc:0 "Uzbek and Tajik communities are recognized as equal partners in a shared national project."

uzb_modifier_bazaar_mediation:0 "Bazaar Mediation"
uzb_modifier_bazaar_mediation_desc:0 "Administrative resources are diverted to mediate language disputes in the markets."

uzb_modifier_jadid_turkic:0 "Jadid Turkic Curriculum"
uzb_modifier_jadid_turkic_desc:0 "Schools emphasize Chagatai Turkic literacy and modern science."

uzb_modifier_jadid_persian:0 "Persian Literary Standard"
uzb_modifier_jadid_persian_desc:0 "Classical Persian education bolsters prestige and the urban literati."

uzb_modifier_jadid_bilingual:0 "Bilingual Modernism"
uzb_modifier_jadid_bilingual_desc:0 "Both languages are taught side-by-side in a modern curriculum."